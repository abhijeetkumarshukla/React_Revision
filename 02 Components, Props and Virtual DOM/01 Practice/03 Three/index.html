<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
    <div id="root"></div>
</body>
<script type="text/babel" >

    let arr= [
        {title:'hello',contant:'123456', id:1},
        {title:'bye',contant:'1456' , id:2},
        {title:'ho gya',contant:'ha bhai', id:3},
        {title:'good',contant:'thik h', id:4}
    ]
     
function Card({title, contant, id} ) {
 return(
    <>
    <div>
        <h4>{id}</h4> 
        <h2>{title}</h2>
        <p>{contant}</p>

    </div>
    
   </>
)
}


function App() {
   
return(
     <div style={{color:'red'}}>
       {
        arr.map((ele, ind)=>(
         ele.id % 2==1 ?  <Card key={ind} title={ele.title} contant={ele.contant} id={ele.id}/>: ''
        ))
       }
            
             
     </div>
)
}

const reactRoot = ReactDOM.createRoot(document.getElementById('root'))
reactRoot.render(<App/>)
  </script>


</body>
</html>
